<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/head::headfragment"></head>
<body>
<nav th:replace="fragments/navbar::navbarfragment"></nav>
<div class="container py-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg">
        <div class="card-header">
          <h2 class="text-center">Изменить роль пользователя</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/saveUser}" th:object="${user}" method="POST">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="userName" id="userName" placeholder="Название фильма" th:field="*{username}" disabled>
              <label for="userName">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select mb-3" aria-label="Default select" id="userRole" name="userRole">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.caption}" th:selected="${role.id}==${userRole}"></option>
              </select>
              <label for="userRole">Роль пользователя</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
            <input type="hidden" th:field="*{id}"/>
          </form>
          <hr/>
          <a class="link" th:href="@{/users}">Вернуться к списку</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
