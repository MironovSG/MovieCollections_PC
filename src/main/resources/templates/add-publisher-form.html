<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/head::headfragment"></head>
<body>
<nav th:replace="fragments/navbar::navbarfragment"></nav>
<div class="container py-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg">
        <div class="card-header">
          <h2 class="text-center">[(${pageTitle})]</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/infoes/publishers/savePublisher}" th:object="${publisher}" method="POST">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="publisherName" id="publisherName" placeholder="Название издательства" th:field="*{name}">
              <label for="publisherName">Название издательства</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
            <input type="hidden" th:field="*{id}"/>
          </form>
          <hr/>
          <a class="link" th:href="@{/infoes/publishers}">Вернуться к списку</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
