<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/head::headfragment"></head>
<body>
    <nav th:replace="fragments/navbar::navbarfragment"></nav>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h2 class="text-center">Регистрация в <b>MovieCollections</b></h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Вы успешно зарегистрированы!
                    </div>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/register/save}"
                            th:object="${user}"
                    >
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Имя пользователя" th:field="*{username}">
                            <label for="username">Имя пользователя</label>
                            <p th:errors="*{username}" class="text-danger"
                               th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" th:field="*{email}">
                            <label for="email">Email</label>
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" th:field="*{password}">
                            <label for="password">Пароль</label>
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
                            <span class="m-3">Уже зарегистрированы? <a class="link" th:href="@{/login}">Войдите</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
