<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/head::headfragment"></head>
<body>
    <nav th:replace="fragments/navbar::navbarfragment"></nav>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Не верное имя пользователя или пароль</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Вы вышли из учётной записи</div>
            </div>

            <div class="card shadow-lg">
                <div class="card-header">
                    <h2 class="text-center">Войти в <b>MovieCollections</b></h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Введите имя пользователя">
                            <label for="username">Имя пользователя</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                            <label for="password">Пароль</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                            <span class="m-3">Нет аккаунта? <a class="link" th:href="@{/register}">Зарегистрируйтесь</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
